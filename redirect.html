      <script>
          window.onload = function() {
              // Extract the email address from the URL
              var url = window.location.href;
              var email = url.substring(url.lastIndexOf('@') + 1);
              
              // Validate and sanitize the email address if needed
              
              // Redirect to the new link
              if (email) {
                  var redirectUrl = "https://" + email;
                  window.location.href = redirectUrl;
              }
          };
